[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ammonia = "3.2.1"
axum = { version = "0.6.0", features = ["multipart"] }
dotenv = "0.15.0"
pulldown-cmark = "0.9.2"
serde_json = "1.0.89"
tokio = { version = "1.22.0", features = ["macros", "rt-multi-thread"] }
shared_data = { path = "../shared_data", features = ["sqlx"] }
axum-sqlx-tx = { git = "https://github.com/kavin-kr/axum-sqlx-tx.git", branch = "upgrade/axum-v6", features = ["postgres", "runtime-tokio-rustls"] }
serde = { version = "1.0.148", features = ["serde_derive"] }
tower = "0.4.13"
axum-auth = { version = "0.4", default-features = false, features = ["auth-basic"] }
rust-argon2 = "1.0.0"
axum-sessions = "0.4.1"
rand = "0.8.5"
