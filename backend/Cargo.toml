[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.20", default-features = false, features = ["multipart", "query", "json", "tokio"] }
dotenv = "0.15.0"
pulldown-cmark = { version = "0.9.3", default-features = false, features = ["simd"] }
tokio = { version = "1.33.0", features = ["macros", "rt-multi-thread"] }
shared_data = { path = "../shared_data", features = ["sqlx"] }
axum-sqlx-tx = { version = "0.6.0", features = ["postgres", "runtime-tokio-rustls"] }
serde = { version = "1.0.188", features = ["serde_derive"] }
tower = { version = "0.4.13", default-features = false }
axum-auth = { version = "0.4.1", default-features = false, features = ["auth-basic"] }
argon2 = { version = "0.5.2", features = ["std"] }
axum-sessions = "0.5.0"
rand = "0.8.5"
highlight-pulldown = "0.2.2"
horrorshow = { version = "0.8.4", default-features = false, features = ["std", "ops"] }
once_cell = { version = "1.19.0", default-features = false }
rss = { version = "2.0.6", default-features = false }
sitewriter = { version = "1.0.3", default-features = false }
chrono = { version = "0.4.31", default-features = false }
