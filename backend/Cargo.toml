[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
axum = { version = "0.6.0", default-features = false, features = ["multipart", "query", "json", "tokio"] }
dotenv = "0.15.0"
pulldown-cmark = { version = "0.9.2", default-features = false, features = ["simd"] }
serde_json = "1.0.89"
tokio = { version = "1.22.0", features = ["macros", "rt-multi-thread"] }
shared_data = { path = "../shared_data", features = ["sqlx"] }
axum-sqlx-tx = { git = "https://github.com/kavin-kr/axum-sqlx-tx.git", branch = "upgrade/axum-v6", features = ["postgres", "runtime-tokio-rustls"] }
serde = { version = "1.0.148", features = ["serde_derive"] }
tower = { version = "0.4.13", default-features = false }
axum-auth = { version = "0.4", default-features = false, features = ["auth-basic"] }
argon2 = { version = "0.5.0", features = ["std"] }
axum-sessions = "0.4.1"
rand = "0.8.5"
highlight-pulldown = "0.2.2"
